{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'emails/css/style.css' %}">

    <title>Send Emails</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="d-flex flex-row justify-content-center">Send an email to a friend</h1>
        <form class="my-5" action="/emails/send_email" method="POST">
            {% csrf_token %}
            
            <div class="input-group mb-3">
                <input type="text" name="user_host_email" class="form-control" placeholder="Your email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            {% if message %}
            <p class="error-message"><strong>{{ message }}</strong></p>
            {% endif %}
            
            <label for="basic-url" class="form-label">To:</label>
            
            <div class="input-group mb-3">
                <input type="text" name="recipient" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" name="recipient_server" class="form-control" placeholder="Server" aria-label="Server">
            </div>

            <div class="mb-3">
                <label for="Subject" class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" id="Subject" placeholder="Subject">
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" aria-label="With textarea"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary mt-3" type="submit">Send</button>
            </div>

        </form>
    </div>
    
</body>
</html>
